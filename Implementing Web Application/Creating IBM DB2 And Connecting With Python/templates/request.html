<html>
    <head>
        <title>Donor Details</title>

         <link rel="stylesheet" href="/static/css/dashboardstyle.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
    </head>
    <body>
         <div class="navigation" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav-symbol">    
                        <strong href="#" class="nav_logo">Dashboard</strong>
                    </div>
    
                  
                  <div class="nav-list">
                        <a href="/profile" class="nav_link">
                            <ion-icon name="person-outline" class="nav_icon"></ion-icon>
                            <span class="nav_name" >Profile</span>
                  
                        </a>
                        <a href="/" class="nav_link">
                            <ion-icon name="medical" class="nav_icon"></ion-icon>
                            <span class="nav_name" >Donors list</span>
                        </a>
                  </div>
                </div>
    
                <a href="/logout" class="nav_link">
                    <ion-icon name="log-out" class="nav_icon"></ion-icon>
                    <span class="nav_name">Logout</span>
                </a>
            </nav>
        </div>
    <div class="card_2">
        <div class="card-heading"></div>
                <div class="card-body">
                    <h1 class="request">Request Form</h1>
                    <form class="form_center" method="post" action="/plasmarequest">
                        <div class="container">
                            <div class="input-group"> 
                                <input type="text" placeholder="Name" id="name" name="name"> 
                            </div>

                            <div class="input-group"> 
                                <input type="text" placeholder="Email" id="email" name="email"> 
                            </div>
                            
                            <div class="grp">
                                <div class="input-group col_1"> 
                                    <input type="text" placeholder="Address" id="address" name="address"> 
                                </div>
                                    
                                <div class="input-group col_2"> 
                                    <input type="text" placeholder="District" id="district" name="district"> 
                                </div>
                            </div>
                
                            <div class="input-group">
                                <select class="select" id="bloodGroup" name="group" >
                                    <option value="AP" selected>A+</option>
                                    <option value="AN">A-</option> 
                                    <option value="BP">B+</option>
                                    <option value="BN">B-</option> 
                                    <option value="ABP">AB+</option>
                                    <option value="ABN">AB-</option>
                                    <option value="OP">O+</option> 
                                    <option value="ON">O-</option> 
                                </select>
                            </div>
                            <div class="grp">
                                <div class="input-group col_1"> 
                                    <input type="phone" placeholder="Pincode" id="pincode" name="pincode"> 
                                </div>
                                    
                                <div class="input-group col_2"> 
                                    <input type="phone" placeholder="Phone" id="phone" name="phone"> 
                                </div>
                            </div>
                        
                            <button  value="Save" class="search">Send</button>
                        </div>
                    </form>
                </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
